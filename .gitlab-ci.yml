#image: insurgotech/fedora-29_heads-ci
image: ubuntu:18.04

stages:
  - build

build:
  stage: build
  retry: 2
  cache:
    paths:
      - ./
    key: "$CI_COMMIT_REF_SLUG"
  script:
    - apt update && apt install -y build-essential zlib1g-dev uuid-dev libdigest-sha-perl libelf-dev bc bzip2 bison flex git gnupg iasl m4 nasm patch python wget gnat cpio ccache pkg-config cmake libusb-1.0-0-dev autoconf
    - git fetch origin 
    - git reset --hard origin/$CI_COMMIT_REF_NAME
    - make -j4 bootstrap
    - ./build/make-4.2.1/make TOOLCHAIN=./ -j4 V=1 BOARD=x230
    - echo "x230 hashes:"
    - cat ./build/x230/hashes.txt
  artifacts:
    paths:
      - ./build/x230/coreboot.rom
      - ./build/x230/hashes.txt
